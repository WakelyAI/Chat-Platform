<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <img id="org-logo" src="" alt="" style="display: none;">
            <div>
                <h2 id="org-name">&nbsp;</h2>
                <span id="org-status"></span>
            </div>
            <!-- Language Toggle -->
            <button id="language-toggle" class="language-toggle-btn">EN</button>
        </div>

        <button id="menu-btn" class="menu-btn hidden" >
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"/>
          </svg>
          <span>Menu</span>
        </button>

        <div id="chat-messages"></div>
        
        <div class="quick-replies" id="quick-replies" style="display: none;"></div>
        
        <div id="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="chat-input" 
                    placeholder="Message..." 
                    rows="1"
                    onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                <button id="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Configuration -->
    <script src="js/config.js"></script>
    <script src="js/services/api.js"></script>
    
    <!-- Internationalization -->
    <script src="js/i18n.js"></script>
    <script src="js/components/language.js"></script>
    <script src="js/components/chat.js"></script>
    <script src="js/components/suggestions.js"></script>
    <script src="js/components/menu.js"></script>
    <script src="js/components/order.js"></script>
    <script src="js/components/events.js"></script>
    
    <!-- Main Application -->
    <script src="app.js"></script>
    <!-- Slide-Over Menu -->
    <div id="menu-overlay" class="menu-overlay"></div>
    <div id="menu-panel" class="menu-panel">
      <div class="menu-header">
        <h3>Our Menu</h3>
        <button class="menu-close">âœ•</button>
      </div>
      <div class="menu-search">
        <input type="text" id="menu-search" placeholder="Search menu...">
      </div>
      <div class="menu-categories" id="menu-categories">
        <!-- Categories will be dynamically added here from actual menu data -->
      </div>
      <div id="menu-items" class="menu-items">
        <div class="menu-loading" data-i18n="loadingMenu">Loading menu...</div>
      </div>
    </div>
    <!-- Mobile Order Button -->
    <button id="mobile-order-btn" class="mobile-order-btn hidden">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <span id="order-badge" class="order-badge">0</span>
    </button>

    <!-- Mobile Order Sheet -->
    <div id="order-sheet" class="order-sheet">
        <div class="sheet-handle" ontouchstart="handleSheetDrag(event)">
            <div class="handle-bar"></div>
        </div>
        <div class="sheet-header">
            <h3>Your Order</h3>
        </div>
        <div class="sheet-content">
            <div id="order-items"></div>
            <div id="order-total"></div>
        </div>
    </div>

    <!-- Sheet Overlay -->
    <div id="sheet-overlay" class="sheet-overlay"></div>
</body>
</html>
